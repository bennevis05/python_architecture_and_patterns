{% extends 'base.html' %}
{% block title %}Courses Page{% endblock %}

{% block main %}
    <div class="content">
        <h4>Доступные курсы</h4>
        {% for item in all_courses %}
            <li>{{ item.name }} (Категория: {{ item.category }}, Формат: {{ item.course_type }})</li>
        {% endfor %}
    </div>
{% endblock %}
