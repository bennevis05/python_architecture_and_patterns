{% extends 'base.html' %}
{% block title %}Courses Page{% endblock %}

{% block main %}
    <div class="content">
        <h4>Доступные курсы</h4>
        {% for course in all_courses %}
            <li>{{ course.name }} (Категория: {{ course.category }}, Формат: {{ course.course_type }})</li>
        {% endfor %}
    </div>
{% endblock %}
