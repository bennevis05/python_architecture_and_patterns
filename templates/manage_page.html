{% extends 'base.html' %}
{% block title %}Manage Page{% endblock %}

{% block main %}
    <div class="content">
        <form action="/add_category/" method="post" class="form-inline">
            <div class="form-group mb-2">
                <p style="margin-top: 15px;">Создать новую категорию:</p>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" name="category_name" class="form-control" placeholder="Введите название">
            </div>
            <select class="custom-select" name="sup_category_name" style="margin-right: 10px; margin-bottom: 10px;">
                <option selected>Выберите подкатегорию</option>
                {% for item in all_categories %}
                    <option value='{{ item.name }}'>{{ item.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mb-2">Подтвердить</button>
        </form>

        <form action="/add_course/" method="post" class="form-inline">
            <div class="form-group mb-2">
                <p style="margin-top: 15px;">Создать новый курс:</p>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text"  name="course_name" class="form-control" placeholder="Введите название">
            </div>
            <select class="custom-select" name="category_name" style="margin-right: 10px; margin-bottom: 10px;">
                <option selected>Выберите категорию</option>
                {% for item in all_categories %}
                    <option value='{{ item.name }}'>{{ item.name }}</option>
                {% endfor %}
            </select>
            <select class="custom-select" name="course_format" style="margin-right: 10px; margin-bottom: 10px;">
                <option selected>Выберите формат</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
            <button type="submit" class="btn btn-primary mb-2">Подтвердить</button>
        </form>
    </div>
{% endblock %}
